<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEBE HEIST - Map Editor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a14;
      color: #e5e7eb;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      height: 100vh;
      overflow: hidden;
      display: grid;
      grid-template-columns: 160px 1fr 240px;
      grid-template-rows: 32px 1fr 22px;
      grid-template-areas:
        "toolbar header  props"
        "toolbar canvas  props"
        "toolbar status  props";
    }
    #header {
      grid-area: header;
      background: #1a1a2e;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 8px;
      border-bottom: 1px solid #2a2a4a;
    }
    #header button {
      background: #2a2a4a;
      color: #e5e7eb;
      border: 1px solid #3a3a5c;
      padding: 2px 10px;
      font-family: inherit;
      font-size: 11px;
      cursor: pointer;
      border-radius: 2px;
    }
    #header button:hover { background: #3a3a5c; }
    #toolbar {
      grid-area: toolbar;
      background: #111122;
      border-right: 1px solid #2a2a4a;
      padding: 6px;
      overflow-y: auto;
    }
    .tool-group {
      margin-bottom: 8px;
    }
    .tool-group-label {
      color: #6b7280;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
      padding-left: 2px;
    }
    .tool-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      width: 100%;
      padding: 4px 6px;
      background: transparent;
      color: #d1d5db;
      border: 1px solid transparent;
      border-radius: 3px;
      cursor: pointer;
      font-family: inherit;
      font-size: 11px;
      text-align: left;
    }
    .tool-btn:hover { background: #1a1a2e; }
    .tool-btn.active { background: #2a2a4a; border-color: #4a9eff; }
    .tool-icon {
      width: 14px;
      height: 14px;
      border-radius: 2px;
      flex-shrink: 0;
    }
    #canvas-wrap {
      grid-area: canvas;
      position: relative;
      overflow: hidden;
      background: #0a0a14;
    }
    #editor-canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #props {
      grid-area: props;
      background: #111122;
      border-left: 1px solid #2a2a4a;
      overflow-y: auto;
      padding: 8px;
    }
    #props h3 {
      font-size: 11px;
      color: #9ca3af;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .prop-row {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .prop-label {
      width: 60px;
      color: #6b7280;
      font-size: 10px;
      flex-shrink: 0;
    }
    .prop-input {
      flex: 1;
      background: #1a1a2e;
      color: #e5e7eb;
      border: 1px solid #2a2a4a;
      padding: 2px 4px;
      font-family: inherit;
      font-size: 11px;
      border-radius: 2px;
    }
    .prop-input:focus { border-color: #4a9eff; outline: none; }
    .prop-select {
      flex: 1;
      background: #1a1a2e;
      color: #e5e7eb;
      border: 1px solid #2a2a4a;
      padding: 2px 4px;
      font-family: inherit;
      font-size: 11px;
      border-radius: 2px;
    }
    .btn-delete {
      width: 100%;
      margin-top: 8px;
      padding: 4px;
      background: #7f1d1d;
      color: #fca5a5;
      border: 1px solid #991b1b;
      cursor: pointer;
      font-family: inherit;
      font-size: 11px;
      border-radius: 2px;
    }
    .btn-delete:hover { background: #991b1b; }
    #status {
      grid-area: status;
      background: #1a1a2e;
      display: flex;
      align-items: center;
      padding: 0 8px;
      gap: 16px;
      font-size: 10px;
      color: #6b7280;
      border-top: 1px solid #2a2a4a;
    }
    #export-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 100;
      justify-content: center;
      align-items: center;
    }
    #export-modal.visible { display: flex; }
    #export-content {
      background: #151525;
      border: 1px solid #2a2a4a;
      border-radius: 4px;
      padding: 16px;
      width: 80%;
      max-width: 800px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #export-textarea {
      flex: 1;
      min-height: 400px;
      background: #0a0a14;
      color: #e5e7eb;
      border: 1px solid #2a2a4a;
      padding: 8px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      resize: none;
    }
    #export-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    #export-actions button {
      background: #2a2a4a;
      color: #e5e7eb;
      border: 1px solid #3a3a5c;
      padding: 4px 16px;
      cursor: pointer;
      font-family: inherit;
      border-radius: 2px;
    }
    #export-actions button:hover { background: #3a3a5c; }
  </style>
</head>
<body>
  <div id="header">
    <button id="btn-import">Import</button>
    <button id="btn-export">Export</button>
    <span style="color:#3a3a5c">|</span>
    <button id="btn-undo">Undo</button>
    <button id="btn-redo">Redo</button>
  </div>
  <div id="toolbar"></div>
  <div id="canvas-wrap">
    <canvas id="editor-canvas"></canvas>
  </div>
  <div id="props">
    <h3>Properties</h3>
    <div id="props-content"><span style="color:#4b5563">Nothing selected</span></div>
  </div>
  <div id="status">
    <span id="status-pos">0, 0</span>
    <span id="status-zoom">100%</span>
    <span id="status-tool">Select</span>
  </div>
  <div id="export-modal">
    <div id="export-content">
      <h3 style="color:#9ca3af;font-size:12px">Export Level Data</h3>
      <textarea id="export-textarea" readonly></textarea>
      <div id="export-actions">
        <button id="btn-copy">Copy to Clipboard</button>
        <button id="btn-close-export">Close</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/editor/index.ts"></script>
</body>
</html>
